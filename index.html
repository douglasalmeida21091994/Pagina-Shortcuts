<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    <title>Página Shortcuts</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>ATALHOS ATENDIMENTO ON-LINE</h1>
        <div class="form-group">
            <label for="titulo">Assunto:</label>
            <input type="text" id="titulo" placeholder="Digite o título">
        </div>
        <div class="form-group">
            <label for="conteudo">Área de Texto:</label>
            <textarea id="conteudo" placeholder="Digite o texto aqui..." rows="8"></textarea>
        </div>
        <div class="btn"><button onclick="cadastrarAssunto()">Cadastrar</button></div>

        <h2>Filtro de Assuntos</h2>
        <input type="text" id="filtro" placeholder="Digite para buscar..." onkeyup="filtrarAssuntos()">

        <ul id="lista-assuntos"></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
